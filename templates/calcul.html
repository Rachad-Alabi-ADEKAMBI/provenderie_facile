<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provenderie facile - Résultat du calcul</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/b14771b76e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <header class="header">
            <div class="logo">
                PROVENDERIE <span>FACILE</span>
            </div> <br>
    
            <div class="home">
                <a href="/">Accueil</a>
            </div>
        </header>
    </div>

    <main class="main">
        <div class="container mt-4">
            <h2>Vous avez choisi le sujet :</h2>
            <p class="lead">{{ subject }}</p>
    
            <h3>Ingrédients sélectionnés :</h3>
            <ul>
                {% for item in items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
    
            <a href="/" class="btn btn-success">Revenir à l'accueil</a>
        </div>
    </main>
</body>

</html>
